<!DOCTYPE html>
<div class="d-flex justify-content-center">
<div class="card" style="width: 50rem; margin-top: 20px;">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 style="text-align: center;">Please Login!!!!</h4>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1">
            </div>

            <div class="col-md-12 bg-light text-end">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
          <a routerLink ="/registration">go to register page for register yourself</a>
    </div>
  </div>
</div>
